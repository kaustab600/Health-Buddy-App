<!DOCTYPE html>
<html>
	<head>
		<title>Sign Up</title>
		<link rel="stylesheet" type="text/css" href="css\style.css">
	</head>
	<body>
		<div class="content">
			<h2>Create a new account</h2>
			<form class="loginbox" autocomplete="off" align="center">
				<p>First Name</p>
				<input placeholder="Enter your first name" type="text" id="firstname"></input>
				<p>Last Name</p>
				<input placeholder="Enter your last name" type="text" id="lastname"></input>
				<p>Age</p>
				<input placeholder="Enter your age" type="text" id="age"></input>
				<p>Username</p>
				<input placeholder="Enter your username" type="password" id="username"></input>
				<p>Password</p>
				<input placeholder="Enter your password" type="text" id="password"></input>
				<p>Confirm Passsword</p>
				<input placeholder="Enter your password again" type="text" id="passconfirm"></input>
				<p>E-mail address</p>
				<input placeholder="Enter your email" type="email" id="email"></input>
				<button id="submit">SUBMIT</button>
			</form>
		</div>
	</body>
</html>
