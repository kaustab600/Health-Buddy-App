<!DOCTYPE html>
<html>
	<head>
		<title>Log In</title>
		<link rel="stylesheet" type="text/css" href="css\style.css">
	</head>
	<body>
		<div class="content">
			<h2>Login to your account</h2>
			<form class="loginbox" autocomplete="off" align="center">
				<input placeholder="Enter your username" type="text" id="username"></input>
				<input placeholder="Enter your password" type="password" id="password"></input>
				<button id="submit">Login</button>
			</form>
		</div>
	</body>
</html>
